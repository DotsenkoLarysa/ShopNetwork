<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Shop list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    link href="../webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../static/js/bootstrap.min.js"></script>
    <!--    <script src="../webjars/jquery/3.0.0/js/jquery.min.js" ></script>-->

</head>
<body>
<div class="container">
    <div class="starter-template">
        <h3>Shop list</h3>
    </div>
    <div th:switch="${shops}" class="row">
        <div th:case="*">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th> Id</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each=" shop : ${shops}">
                    <td>${shop.idShop}</td>
                    <td>${shop.nameShop }</td>
                    <td>${shop.typeShop }</td>
                    <td>${shop.city }</td>
                    <td>
                        <a class="btn btn-info" th:href="@{'/shop/all'}" role="button">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-info" th:href="@{'/shop/all'}" role="button">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <a class="btn btn-info" th:href="@{'/shop/all'}" role="button">Add New Shop</a>
        </div>
    </div>
</div>
</body>
</html>
